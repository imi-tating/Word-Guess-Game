<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
  <header>
    <h1 id="gameName">Word Guess Game</h1>
    <h6 id="gameSubtext">Press any key to get started!</h6>
  </header>
  <div class="game">
    <p id="wordToBeGuessed"></p>
  </div>
  <br>
  <hr>
  <div class="container" id="stats">
    <h3>Number of Guesses Remaining: <span id="guessesRemaining">10</span></h3>
    <h3>Letters Already Guessed: <span id="lettersGuessed"></span></h3>
    <br>
    <h3 id="winsTally">Wins: <span id="winsCount">0</span></h3>
  </div>
</body>
</html>
