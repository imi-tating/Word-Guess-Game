<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--FontAwesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <!--BootStrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <!--CSS File Link-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!--Bootstrap JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!--Popper?-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <!--javascript file link-->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  <title>Kitty Word Guess Game</title>
</head>
<body>
  <nav class="navbar fixed-top">
    <div class="navbar-brand">
    </div>
    <div class="dropdown">
      <i id="dropdownMenu" class=" dropdown-btn fas fa-fish fa-flip-horizontal text-muted" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
        <a class="dropdown-item" href="https://imi-tating.github.io/games.html">Return to Ellie's Toy Box</a>
      </div>
    </div>
  </nav>
  <div id="jumbotron" class="jumbotron jumbotron-fluid text-center">
    <img id="jumbotron-image" src="assets/images/ellieBlink.png" alt="ellie cat face with occassional eye blink">
    <h1 id="game-title" class="display-4">Kitty Word Guess Game</h1>
    <p class="lead">Paw any key to get started!</p>
  </div>

  <div id="myModal" class="modal">
  <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-announcement"></div>
    </div>
  </div>

  <div id="game" class="container text-center">
    <p id="wordToBeGuessed"></p>
    <button id="resetGame" type="button" name="button" class="btn btn-outline-dark btn-lg">Play Again</button>
    <!-- <hr> -->
    <div id="letter-options" class="col text-center">
    </div>
  </div>
  <hr>
  <div id="stats" class="container">
    <h5>Guesses Remaining: <span id="guessesRemaining">10</span></h5>
    <h5 id="winsTally">Wins: <span id="winsCount">0</span></h5>
  </div>

</body>
</html>
