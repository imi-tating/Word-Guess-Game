<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
  <header id="top-header" class="jumbotron">
    <img id="banner-ellie-cat" src="assets/images/ellieBlink.png" alt="gray kitty head">
    <div id="banner-text">
      <h1 id="gameName" class="display-4">Kitty Word Guess Game</h1>
      <h6 id="gameSubtext" class="lead">Paw any key to get started!</h6>
    </div>
  </header>

  <div id="myModal" class="modal">
  <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-announcement"></div>
    </div>
  </div>

  <div class="game display-4">
    <p id="wordToBeGuessed"></p>
    <button id="resetGame" type="button" name="button" class="btn btn-outline-dark btn-lg">Play Again</button>
  </div>
  <br>
  <hr>
  <div class="container" id="stats">
    <h3>Number of Guesses Remaining: <span id="guessesRemaining">10</span></h3>
    <h3>Letters Already Guessed: <span id="lettersGuessed"></span></h3>
    <br>
    <h3 id="winsTally">Wins: <span id="winsCount">0</span></h3>
  </div>
</body>
</html>
